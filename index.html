<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Theme Changer</title>
    <meta name="theme-color" content="#FF5373">
    <link rel="stylesheet" href="../Persistent-Theme-Selector/style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to My Page</h1>

            <div class="containerBtn">
                <div class="dropdown">
                    <button class="dropbtn">Select Theme</button>
                    <div class="dropdown-content">
                        <a href="#" class="reset" data-color="default">Default</a>
                        <a href="#" data-color="#FF5373">Red</a>
                        <a href="#" data-color="#FFC858">Yellow</a>
                        <a href="#" data-color="#17E7FF">Light Blue</a>
                        <a href="#" data-color="#6D3BFF">Purple</a>
                        <a href="#" data-color="#2ecc71">Green</a>
                    </div>
                </div>
                <button class="reset-btn">Reset Color</button>

            </div>
        </div>
    </div>
    <script src="../Persistent-Theme-Selector/script.js"></script>
</body>

</html>
